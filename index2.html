<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM Model Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>SVM Model Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="systolic_bp">Systolic BP:</label>
            <input type="number" id="systolic_bp" name="systolic_bp" required>

            <label for="diastolic_bp">Diastolic BP:</label>
            <input type="number" id="diastolic_bp" name="diastolic_bp" required>

            <label for="cholesterol">Cholesterol:</label>
            <input type="number" id="cholesterol" name="cholesterol" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
        {% elif error %}
        <h2 style="color: red;">Error: {{ error }}</h2>
        {% endif %}
    </div>

</body>
</html>
